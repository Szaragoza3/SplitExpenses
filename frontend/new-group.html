<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitExpenses V.0 - New group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card card-header">
        <h1 class="title">SplitExpenses</h1>
        <h2 class="subtitle">Nuevo grupo</h2>
   </div>
   <form class="card" id="group-form">
        <label for="group-name-input" class="title">
            <h2 class="subtitle">Nombre del grupo</h2>
        </label>
        <input 
            type="text"
            id="group-name-input"
            placeholder="Introduzca el nombre del grupo"
        >
        <div class="card card-participants" id="participants-container">
            <h2 class="subtitle">Participantes</h2>
            <button 
                type="button"
                class="card-button"
                id="add-participants-btn"
            >
                <h2 class="plain-text">Añadir</h2>
            </button>
            <input 
                type="text"
                id="participant-0"
                class="participant-input"
                placeholder="Nombre del participante nº 1"
                data-index="0"
            />
            
        </div>
        <button
        type="submit"
        class="card-button" 
        >
        <h2 class="plain-text">Crear grupo</h2>
        </button>
    </form>
    <div class="card card-footer" id="footer">
        <a href="index.html" class="card-button card-button-footer">
            <h2 class="plain-text">Inicio</h2>
        </a>
        <a href="group-list.html" class="card-button card-button-footer">
            <h2 class="plain-text">Grupos</h2>
        </a>
        <a href="my-account.html" class="card-button card-button-footer">
            <h2 class="plain-text">Mi perfil</h2>
        </a>
    </div>

    <script src="../backend/core.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
