<!DOCTYPE html>
<html lang="es">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitExpenses V.0 - Home</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <div class="card card-header">
        <h1 class="title">¡Bienvenido a SplitExpenses!</h1>
        <h2 class="subtitle">Grupo "n" - Añadir gasto</h2>
   </div>

   <div class="card">
        <h2 class="title">Nuevo gasto</h2> 
        <input class="generic-input"
        type="text"
        id="expenses-paid_by-input"
        placeholder="Pagado por"
        >
        <input class="generic-input"
        type="text"
        id="expenses-amount-input"
        placeholder="Importe"
        >
        <input class="generic-input"
        type="text"
        id="expenses-involved-input"
        placeholder="Pagado para"
        >
        <input class="generic-input"
        type="text"
        id="expenses-concept-input"
        placeholder="Concepto"
        >
        <button class="card-button card-button-addExpense" id="add-expense-btn">
            <h2 class="plain-text">Crear Gasto</h2>
        </button>
    </div>

    <div class="card card-footer" id="footer">
        <a href="index.html" class="card-button card-button-footer">
            <h2 class="plain-text">Inicio</h2>
        </a>
        <a href="group-list.html" class="card-button card-button-footer">
            <h2 class="plain-text">Grupos</h2>
        </a>
        <a href="my-account.html" class="card-button card-button-footer">
            <h2 class="plain-text">Mi perfil</h2>
        </a>
    </div>

    <script src="../backend/core.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
